<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>DOM Calculator Assessment</h1>
    <div class="container">
        <div class="row">
            <input type="text" name="calc" class="calculate" id="display"><p></p>

            <button class="button" onclick="clearlast()">&#9003;</button>
            <button class="button" onclick="clr()">C</button>
            <button class="button" onclick="dis('%')" id="btn" value="%">&#x25;</button>
            <button class="button" onclick="dis('+')" id="btn" value="+">&plus;</button>


            <button class="button" onclick="dis('7')" id="btn" value="7">7</button>
            <button class="button" onclick="dis('8')" id="btn" value="8">8</button>
            <button class="button" onclick="dis('9')" id="btn" value="9">9</button>
            <button class="button" onclick="dis('-')" id="btn" value="-">&minus;</button>

            
            <button class="button" onclick="dis('4')" id="btn" value="4">4</button>
            <button class="button" onclick="dis('5')" id="btn" value="5">5</button>
            <button class="button" onclick="dis('6')" id="btn" value="6">6</button>
            <button class="button" onclick="dis('*')" id="btn" value="*">&times;</button>



            <button class="button" onclick="dis('1')" id="btn" value="1">1</button>
            <button class="button" onclick="dis('2')" id="btn" value="2">2</button>
            <button class="button" onclick="dis('3')" id="btn" value="3">3</button>
            <button class="button" onclick="dis('/')" id="btn" value="/">&divide;</button>


            <button class="button" onclick="dis('0')" id="btn" value="0">0</button>
            <button class="button" onclick="dis('00')" id="btn" value="00">00</button>
            <button class="button" onclick="dis('.')" id="btn dot" value=".">&#8226;</button>
            <button class="button" onclick="res();" id="equal">=</button>

        </div>
    </div>
</body>
</html>
